<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>Dialog.js</title>
    <link rel="stylesheet" href="./css/dialog.min.css">
    <script src="./js/dialog.min.js"></script>
</head>
<body style="margin:0; padding:8px">
    <h1>Dialog.js</h1>
    <h2>Simulating alert</h2>
    <button onclick="showAlert('Title', 'Here is your content.', function(){console.log('confirm')})">alert with title</button>
    <button onclick="showAlert('Here is your content.', function(){console.log('confirm')})">alert without title</button>
    <h2>Simulating confirm</h2>
    <button onclick="showConfirm('Title', 'Here is your content.', function(){console.log('confirm')}, function(){console.log('cancel')})">confirm with title</button>
    <button onclick="showConfirm('Here is your content.', function(){console.log('confirm')}, function(){console.log('cancel')})">confirm without title</button>
    <h2>Customizing a popup window</h2>
    <button data-toggle="pop" data-target="#popDemo">show a customized popup window</button>
    <div class="pop" style="display: none;" id="popDemo">
        <div class="pop-dialog">
            <div class="pop-content">
                <div class="pop-header">Title</div>
                <div class="pop-body">
                	<p>Here is your content.</p>
                	<div>
                		<label>User: </label><input type="text">
                	</div>
                </div>
                <div class="pop-footer">
                    <div data-action="close" class="primary">Close</div>
                    <div>A button</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
